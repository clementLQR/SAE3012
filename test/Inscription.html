<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form method="post" action="#" class="formInscription" id="formInscription">
    <label for="nouvel_identifiant">Identifiant :</label>
    <input type="text" id="nouvel_identifiant" name="nouvel_identifiant" required>

    <label for="nouveau_mdp">Mot de passe :</label>
    <input type="password" id="nouveau_mdp" name="nouveau_mdp" required>

    <label for="confirmation_mdp">Confirmer le mot de passe :</label>
    <input type="password" id="confirmation_mdp" name="confirmation_mdp" required>

    <button type="submit">S'inscrire</button>
</form>

<script>
    const form = document.getElementById('formInscription');
    const mdp = document.getElementById('nouveau_mdp');
    const confirmation = document.getElementById('confirmation_mdp');

    form.addEventListener('submit', function(e) {
        if (mdp.value !== confirmation.value) {
            e.preventDefault(); // EmpÃªche l'envoi
            console.log("Les mots de passe ne correspondent pas.");
            alert("Les mots de passe ne correspondent pas.");
        }
    });
</script>

</body>
</html>

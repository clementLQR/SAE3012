<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Afficher/Masquer Texte</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  .btn {
    padding: 10px 20px;
    margin-right: 10px;
    border: none;
    border-radius: 6px;
    background-color: #2ea44f;
    color: white;
    cursor: pointer;
  }

  .btn.active {
    background-color: #1e6f31;
  }

  .text-section {
    margin-top: 20px;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    display: none; /* masqué par défaut */
    background-color: #f9f9f9;
  }
</style>
</head>
<body>

<h2>Exemple d'affichage conditionnel</h2>

<button class="btn" data-target="texte1">Afficher Texte 1</button>
<button class="btn" data-target="texte2">Afficher Texte 2</button>
<button class="btn" data-target="texte3">Afficher Texte 3</button>

<div id="texte1" class="text-section">
  <p>Ceci est le texte 1.</p>
</div>

<div id="texte2" class="text-section">
  <p>Ceci est le texte 2.</p>
</div>

<div id="texte3" class="text-section">
  <p>Ceci est le texte 3.</p>
</div>

<script>
  const buttons = document.querySelectorAll('.btn');
  const sections = document.querySelectorAll('.text-section');

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      // Cacher toutes les sections
      sections.forEach(sec => sec.style.display = 'none');

      // Retirer la classe active de tous les boutons
      buttons.forEach(btn => btn.classList.remove('active'));

      // Afficher la section correspondante
      const targetId = button.getAttribute('data-target');
      document.getElementById(targetId).style.display = 'block';

      // Mettre le bouton en actif
      button.classList.add('active');
    });
  });

  // Afficher le premier texte par défaut
  buttons[0].click();
</script>

</body>
</html>

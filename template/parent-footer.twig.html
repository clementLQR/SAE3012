<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
{% block style %}{% endblock %}
<style>
    /* -------------------MOBILE------------------- */
    * {
        margin: 0;
        padding: 0;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    body {
        background-color: #212529;
        color: white;
        min-height: 100vh;
        max-width: 90%;
        margin: auto;
        padding-top: 20px;
    }

    h1 {
        text-align: center;
    }

    footer {
        display: flex;
        position: fixed;
        bottom: 0px;
        right: 0px;
        left: 0px;
        justify-content: space-around;
        padding-bottom: 10px;
        padding-top: 10px;
        background-color: rgb(110, 203, 243);
    }

    footer img {
        max-width: 35px;
    }

    /* ------------TABLETTE-------------------- */
   

    /* ------------ORDINATEUR-------------------- */
    @media only screen and (min-width : 1024px) {
        body {
            max-width: 95%;
            padding-left: 70px;
        }

        main {
            max-width: 80%;
            margin: auto;
        }

        footer {
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap : 50px;
            width: 60px;
            height: 100vh;
            padding-left: 9px;
            padding-right: 10px;
        }

        footer a {
            margin: 0;
        }

        footer img {
            max-width: 50px;
        }

    }
</style>


<body>

{% extends 'parent-footer.twig.html' %}
{% block title %}Identifiant{% endblock %}

{% block style %}
<style>
    h1 {
        font-size: 40px;
        margin-bottom: 40px;
    }

    form {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }


    label {
        font-size: 20px;
        margin-bottom: 10px;
    }

    textarea {
        height: 30px;
        border-radius: 10px;
        resize: none;
    }

    .buttons {
        display:flex;
        justify-content:center;
        margin-top : 40px;
    }

    .buttons button {
        font-size: 23px;
        padding: 10px;
        width: 40%;
        margin: auto;
        border-radius:8px;
    }

    .buttons a {
        text-decoration: none;
        width: 40%;
    }

    .buttons a button {
        background-color: rgb(255, 255, 255);
        width: 100%;
    }

    button:first-of-type{
        background-color: rgb(110, 203, 243);
    }
    
</style>
{% endblock %}


{% block header %}
<h1>Changer d'identifiant</h1>
{% endblock %}


{% block contenu %}
<form method="post" action="/SAE3012/identifiant">
    <label for="identifiant">Ecrivez votre nouvel identifiant :</label>
    <textarea id="identifiant" name="identifiant"></textarea>
    <div class="buttons">
        <button type="submit">Enregistrer</button>
        <a href="/SAE3012/parametre"><button type="button">Annuler</button></a>
    </div>
</form>
{% endblock %}

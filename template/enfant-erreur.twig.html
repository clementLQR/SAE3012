{% extends 'parent-footer.twig.html' %}
{% block title %}Categorie{% endblock %}

{% block style %}
<style>
    /* --------MOBILE------- */
    div {
        display: flex;
        align-items: center;
        flex-direction: column;
        font-size: 25px;
        margin-top: 30px;
    }

    button {
        font-size: 15px;
        padding: 8px;
        width: 200px;
        margin-top: 20px;
        background-color: rgb(110, 203, 243);
        border-radius: 10px;
    }

    button:active {
        background-color: rgb(82, 150, 179);
        transition: transform 0.2s ease, background-color 0.2s ease;
    }

    /* --------TABLETTE------- */
    @media only screen and (min-width: 768px) {
        div {
            font-size: 30px;
            margin-top: 40px;
        }

        button {
            font-size: 18px;
            padding: 10px;
            width: 230px;
            margin-top: 25px;
            border-radius: 10px;
        }
    }

    /* --------ORDINATEUR------- */
    @media only screen and (min-width: 1024px) {
        div {
            font-size: 32px;
            margin-top: 30px;
        }

        button {
            font-size: 20px;
            padding: 11px;
            width: 250px;
            margin-top: 30px;
            border-radius: 10px;
            transition: transform 0.2s ease, background-color 0.2s ease;
            cursor: pointer;
        }


        button:hover {
            transform: scale(1.05);
            background-color: rgb(82, 150, 179);
        }

    }
</style>
{%endblock %}

{% block header %}
<h1>FREE MESSAGE</h1>
{% endblock %}


{% block contenu %}
<div>
    <p>{{option}}</p>
    <a href="/SAE3012/"><button>Retourner Ã  l'accueil</button></a>
</div>
{% endblock %}

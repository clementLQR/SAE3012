{% extends 'parent-footer.twig.html' %}

{% block title %}Connexion{% endblock %}
{% block style %}
<style>
    /* ---------MOBILE---------- */
    h1 {
        font-size: 35px;
        padding-top: 20px;

    }

    .boutons {
        display: flex;
        justify-content: space-around;
        margin-top: 50px;
        margin-bottom: 50px;
        gap: 8%;
    }


    .btn {
        font-size: 20px;
        background-color: rgb(110, 203, 243);
        display: flex;
        padding: 15px 10px 15px 10px;
        width: 50%;
        border-radius: 8px;
        ;
        justify-content: center;
        text-align: center;
    }

    .btn:active {
        background-color: rgb(50, 122, 153);
    }

    form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-size: 20px;
        margin: 20px;
    }

    form label {
        margin-bottom: 15px;
    }

    form input {
        height: 35px;
        margin-bottom: 15%;
        border-radius: 5px;
    }

    form button {
        margin-top: 25px;
        font-size: 20px;
        padding: 10px;
        width: 200px;
        margin: auto;
        border-radius: 8px;
        background-color: rgb(110, 203, 243);
    }

    form button:active {
        background-color: rgb(50, 122, 153);

    }

    /* --------------TABLETTE------------ */
    @media only screen and (min-width: 768px) {
        h1 {
            font-size: 40px;

        }

        .btn {
            font-size: 25px;
        }


        form {
            font-size: 20px;
        }


        form button {
            font-size: 25px;
            width: 250px;

        }


    }

    /* -------------ORDINATEUR------------- */
    @media only screen and (min-width: 1024px) {
        h1 {
            font-size: 45px;

        }

        .btn {
            font-size: 25px;
        }


        form {
            font-size: 20px;
        }


        form button {
            font-size: 25px;
            width: 250px;
            transition: transform 0.2s ease, background-color 0.2s ease;
            cursor: pointer;
        }

        form button:hover {
            transform: scale(1.05);
            background-color: rgb(82, 150, 179);
        }

        form input {
            margin-bottom: 8%;
        }
    }
</style>
{% endblock %}

{% block header %}
<h1>Bienvenu(e) sur Free Message</h1>
{% endblock %}

{% block contenu %}

<div class="containerConnexionInscription">
    <div class="boutons">
        <button class="btn" data-target="connexion">Connexion</button>
        <button class="btn" data-target="inscription">Inscription</button>
    </div>
    <div id="connexion" class="formulaire">
        <form method="post" action="/SAE3012/connexion-inscription/connexion" class="formConnexion">
            <label for="identifiant">Identifiant :</label>
            <input type="text" id="identifiant" name="identifiant" required>
            <label for="mdp">Mot de passe :</label>
            <input type="text" id="mdp" name="mdp" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>

    <div id="inscription" class="formulaire">
        <form method="post" action="/SAE3012/connexion-inscription/inscription" class="formInscription"
            id="formInscription">
            <label for="nouvel_identifiant">Identifiant :</label>
            <input type="text" id="nouvel_identifiant" name="nouvel_identifiant" required>

            <label for="nouveau_mdp">Mot de passe :</label>
            <input type="password" id="nouveau_mdp" name="nouveau_mdp" required>

            <label for="confirmation_mdp">Confirmer le mot de passe :</label>
            <input type="password" id="confirmation_mdp" name="confirmation_mdp" required>

            <button type="submit">S'inscrire</button>
        </form>
    </div>
</div>

<script src="script/pageConnexionInscription.js"></script>
{% endblock %}

{% extends 'parent-footer.twig.html' %}

{% block title %}Connexion{% endblock %}

{% block header %}
    <h1>Connexion / Inscription</h1>
{% endblock %} 

{% block contenu %}

<div class="containerConnexionInscription">
    <button class="btn" data-target="connexion">Connexion</button>
    <button class="btn" data-target="inscription">Inscription</button>
    <div id="connexion" class="formulaire">
        <h3>Connexion</h3>
        <form method="post" action="/SAE3012/connexion-inscription/connexion" class="formConnexion">
            <label for="identifiant">Identifiant :</label>
            <input type="text" id="identifiant" name="identifiant" required>
            <label for="mdp">Mot de passe :</label>
            <input type="text" id="mdp" name="mdp"  required>
            <button type="submit">Se connecter</button>
        </form>
    </div>

    <div id="inscription" class="formulaire">
        <h3>Inscription</h3>
        <form method="post" action="/SAE3012/connexion-inscription/inscription" class="formInscription" id="formInscription">
            <label for="nouvel_identifiant">Identifiant :</label>
            <input type="text" id="nouvel_identifiant" name="nouvel_identifiant" required>

            <label for="nouveau_mdp">Mot de passe :</label>
            <input type="password" id="nouveau_mdp" name="nouveau_mdp" required>

            <label for="confirmation_mdp">Confirmer le mot de passe :</label>
            <input type="password" id="confirmation_mdp" name="confirmation_mdp" required>

            <button type="submit">S'inscrire</button>
        </form>
    </div>
</div>

<script src="script/pageConnexionInscription.js"></script>
{% endblock %}

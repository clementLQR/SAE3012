{% extends 'parent-footer.twig.html' %}
{% block title %}Paramètres{% endblock %}
{% block style %}
<style>
    h1 {
        font-size: 40px;
        margin-bottom: 40px;
    }

    div {
        display: flex;
        flex-direction: column;
        align-items: center;
    }


    button {
        background-color: rgb(110, 203, 243);
        font-size: 18px;
        margin-bottom: 30px;
        height: 60px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
    }

    .deco {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap : 8px;
    }

    button img {
        width: 25px;

    }
</style>

{% endblock %}

{% block header %}
<h1>Paramètres</h1>
{% endblock %}


{% block contenu %}
<div>
    <a href="/SAE3012/biographie"><button type="submit">Modifier la biographie</button></a>

    <a href="/SAE3012/identifiant"><button type="submit">Changer d'identifiant</button></a>

    <form method="post" action="/SAE3012/deconnexion">
        <button class="deco" type="submit"><img src="images/se-deconnecter.png"> Déconnexion</button>
    </form>
</div>
{% endblock %}

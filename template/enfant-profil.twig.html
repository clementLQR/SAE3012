{% extends 'parent-footer.twig.html' %}
{% block title %}Profil{% endblock %}

{% block style %}
<style>
    h1 {
        font-size: 40px;
        margin-bottom: 30px;
    }

    h2 {
        font-size: 25px;
    }

    div {
        display: flex;
        justify-content: space-between;
    }

    p {
        margin-bottom: 30px;
    }

    #param {
        max-width: 32px;
        background-color: rgb(110, 203, 243);
        border-radius: 15px;
    }

    .boutons {
        display: flex;
        justify-content: space-evenly;
    }

    button {
        border: none;
        background-color: #212529;
        font-size: 17px;
        color: white;
    }



    /* ---------ORDINATEUR-------- */
    @media only screen and (min-width: 1024px) {

        h1 {
            font-size: 60px;
        }

        h2 {
            font-size: 40px;
        }

        #param {
            max-width: 37px;
            border-radius: 18px;
        }

        button {
            font-size: 25px;
        }
    }

    /* ---------TABLETTE-------- */

    @media only screen and (min-width: 768px) {

        h1 {
            font-size: 50px;
        }

        h2 {
            font-size: 35px;
            margin-bottom : 5px;
        }

        #param {
            max-width: 37px;
            border-radius: 18px;
        }

        p {
            font-size : 20px;
            margin-bottom: 30px;
        }

        button {
            font-size: 25px;
        }
    }
</style>
{% endblock %}

{% block header %}
<h1>Profil</h1>
{% endblock %}


{% block contenu %}
<div>
    <h2>@{{utilisateur.identifiant}}</h2>
    <a href="/SAE3012/parametre">
        <img id="param" src="images/parametres.png" alt="parametre">
    </a>
</div>
<p>{{utilisateur.biographie}}</p>

<div class="boutons">
    <button>Posts</button>
    <button>Likes</button>
    <button>Commentaires</button>
</div>


{% endblock %}
